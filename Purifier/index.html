<!doctype html>
<html lang="en">
  <head>
    <title>HTML Purifier</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body>
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">HTML Purifier</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>

          <button type="button" class="btn btn-outline-primary">Primary</button>
        </div>
      </nav>
    </header>


    <main role="main" class="flex-shrink-0">
      <div id="wrapper" class="container">
          <h1>HTML Purifier</h1>
          <!-- HTMLタグ外し機能 -->
          <form action="" name="form1" method="post" class="m-5">
            <div class="form-group">
              <label for="exampleFormControlTextarea1">このボックスでHTMLタグを外すよ！入れたら「変換」をクリック！</label>
              <textarea name="inputdata" class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
            </div>
            <div class="text-center">
              <input type="submit" value="変換" onClick="purify(); return false;" class="btn btn-primary">
              <input type="reset" value="リセット" class="btn btn-primary">
            </div>
            <hr>
            <hr class="w-75">
            <hr class="w-50">
            <div class="form-group">
              <textarea name="outputdata" rows="6" cols="64" class="form-control"></textarea>
            </div>
            <div class="text-center">
              文字数：<input value="0" name="counts">
            </div>
          </form>

          <!-- キーワード検索機能 -->
          <form action="" name="form2" method="post">
            <div class="form-group text-center">
              キーワード検索：<input name="kwd">
            </div>
            <div class="text-center">
              <input type="submit" value="検索" onClick="keyword(); return false;" class="btn btn-primary">
              <input type="reset" value="リセット" class="btn btn-primary">
            </div>
            <div class="text-center m-3">
              キーワード含有数：<input value="0" name="kwd_counts">
            </div>

          </form>
        </div>
      </main>
    </body>
</html>


<script>
function purify(){
    var user_input = document.form1.inputdata.value;
    var final_output = document.form1.outputdata;
    var moji_count = document.form1.counts;

    final_output.value = user_input.replace(/(<(".*?"|'.*?'|[^'"])*?>|\[(.*?)\])/g,"");
    moji_count.value = final_output.value.replace(/\n/g,"").length;
}

function keyword(){
    var user_keyword = document.form2.kwd;
    var final_output = document.form1.outputdata.value;
    var keyword_count = document.form2.kwd_counts;

    keyword_count.value = ( final_output.match( new RegExp( user_keyword.value, "g" ) ) || [] ).length;
}
</script>
